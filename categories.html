---
layout: default
---

<article class="post">
    <h1>Categories</h1>

    <ul>
        {% for page in site.pages %}
            {% if page.title %}
                {% if page.title contains "Category" %}
                    <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %}
            {% endif %}
        {% endfor %}
    </ul>
</article>
