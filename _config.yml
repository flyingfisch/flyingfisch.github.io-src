---
title: Expositus
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
  values:
    author: Mark Fischer, Jr.
email: flyingfisch@toppagedesign.com
description: 'My personal blog where I post about programming as well as other topics.

'
baseurl: 
url: http://markfischerjr.com/
twitter_username: flyingfisch_
github_username: flyingfisch
exclude:
- README.md
keep_files:
- README.md
- ".git"
markdown: kramdown
redcarpet:
  extensions:
  - fenced_code_blocks
kramdown:
  auto_ids: true
paginate: "3"
plugins:
- jekyll-paginate
- jekyll_figure
figures:
  dir: "/assets/figures"
  enumerate: true
